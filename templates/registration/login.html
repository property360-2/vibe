<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Mangkanor Gym</title>
    
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Material Icons CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-card: #161616;
            --border-color: #262626;
            --text-primary: #fafafa;
            --text-secondary: #a3a3a3;
            --text-muted: #737373;
        }
        
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header .material-icons {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        
        .login-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }
        
        .login-header p {
            color: var(--text-muted);
            font-size: 0.875rem;
            margin: 0;
        }
        
        .login-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 1.5rem;
        }
        
        .form-control {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 0.375rem;
            padding: 0.75rem 1rem;
            font-size: 0.875rem;
            transition: all 0.15s ease;
        }
        
        .form-control:focus {
            background: var(--bg-secondary);
            border-color: #404040;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
        }
        
        .form-control::placeholder {
            color: var(--text-muted);
        }
        
        .form-label {
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.8125rem;
            margin-bottom: 0.375rem;
        }
        
        .btn-primary {
            background: var(--text-primary);
            border: none;
            color: var(--bg-primary);
            font-weight: 600;
            padding: 0.75rem;
            font-size: 0.875rem;
            transition: all 0.15s ease;
        }
        
        .btn-primary:hover {
            background: var(--text-secondary);
            color: var(--bg-primary);
            transform: translateY(-1px);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .alert {
            border-radius: 0.5rem;
            font-size: 0.875rem;
            border: none;
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        
        .input-group-text {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-right: none;
            color: var(--text-muted);
        }
        
        .input-group .form-control {
            border-left: none;
        }
        
        .input-group:focus-within .input-group-text {
            border-color: #404040;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-in {
            animation: fadeIn 0.4s ease forwards;
        }
        
        .loading-spinner {
            display: none;
            width: 1rem;
            height: 1rem;
            border: 2px solid var(--border-color);
            border-top-color: var(--bg-primary);
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .btn-loading .loading-spinner {
            display: inline-block;
        }
        
        .btn-loading .btn-text {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="login-container animate-in">
        <div class="login-header">
            <span class="material-icons">fitness_center</span>
            <h1>Mangkanor Gym</h1>
            <p>Staff Management Portal</p>
        </div>
        
        <div class="login-card">
            {% if form.errors %}
            <div class="alert mb-3">
                <span class="material-icons me-2" style="font-size: 1rem; vertical-align: middle;">error</span>
                Invalid username or password
            </div>
            {% endif %}
            
            <form method="post" id="loginForm">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <span class="material-icons" style="font-size: 1.125rem;">person</span>
                        </span>
                        <input type="text" name="username" class="form-control" placeholder="Enter username" required autofocus>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <span class="material-icons" style="font-size: 1.125rem;">lock</span>
                        </span>
                        <input type="password" name="password" class="form-control" placeholder="Enter password" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary w-100" id="loginBtn">
                    <span class="loading-spinner"></span>
                    <span class="btn-text">Sign In</span>
                </button>
            </form>
        </div>
        
        <p class="text-center text-muted mt-4" style="font-size: 0.75rem;">
            &copy; 2026 Mangkanor Gym. Staff access only.
        </p>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function() {
            document.getElementById('loginBtn').classList.add('btn-loading');
        });
    </script>
</body>
</html>

{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card">
            <div class="card-header">
                Change Password
            </div>
            <div class="card-body">
                <form method="post" id="passwordForm">
                    {% csrf_token %}
                    
                    {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label">{{ field.label }}</label>
                        <input type="{{ field.field.widget.input_type }}" 
                               name="{{ field.name }}" 
                               id="{{ field.id_for_label }}"
                               class="form-control"
                               {% if field.field.required %}required{% endif %}>
                        {% if field.help_text %}
                        <div class="form-text small">{{ field.help_text|safe }}</div>
                        {% endif %}
                        <div class="invalid-feedback" id="error-{{ field.name }}"></div>
                    </div>
                    {% endfor %}
                    
                    <div class="alert alert-danger d-none animate-in" id="globalError"></div>
                    
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">Update Password</button>
                        <a href="{% url 'customer_dashboard' %}" class="btn btn-outline-light">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Overwriting the above with a more robust implementation
    document.getElementById('passwordForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const form = this;
        
        // Clear errors
        document.querySelectorAll('.is-invalid').forEach(el => el.classList.remove('is-invalid'));
        document.querySelectorAll('.invalid-feedback').forEach(el => el.innerText = '');
        document.getElementById('globalError').classList.add('d-none');
        
        // Show loading
        const overlay = document.getElementById('loadingOverlay');
        overlay.classList.add('show');
        
        try {
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            
            const response = await fetch(window.location.href, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken'),
                    'X-Requested-With': 'XMLHttpRequest'
                },
                body: JSON.stringify(data)
            });
            
            const result = await response.json();
            
            if (response.ok && result.status === 'success') {
                showNotification('Success', result.message, 'success');
                form.reset();
                setTimeout(() => {
                    window.location.href = "{% url 'customer_dashboard' %}";
                }, 1500);
            } else {
                // Handle errors
                if (result.errors) {
                    for (const [key, msgs] of Object.entries(result.errors)) {
                        const input = form.querySelector(`[name="${key}"]`);
                        const errorDiv = document.getElementById(`error-${key}`);
                        if (input && errorDiv) {
                            input.classList.add('is-invalid');
                            errorDiv.innerText = Array.isArray(msgs) ? msgs.join(', ') : msgs;
                        } else if (key === '__all__') {
                             const globalError = document.getElementById('globalError');
                             globalError.innerText = Array.isArray(msgs) ? msgs.join(', ') : msgs;
                             globalError.classList.remove('d-none');
                        }
                    }
                } else {
                    showNotification('Error', result.message || 'An error occurred', 'error');
                }
            }
        } catch (err) {
            console.error(err);
            showNotification('Error', 'Connection failed', 'error');
        } finally {
            overlay.classList.remove('show');
        }
    });
</script>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h5 class="mb-0">Delete Plan</h5>
    </div>
    <div class="card-body">
        <div class="alert alert-danger">
            <span class="material-icons me-2" style="vertical-align: middle;">warning</span>
            Are you sure you want to delete <strong>{{ plan.name }}</strong>?
        </div>
        <p class="text-muted">This action cannot be undone. The plan cannot be deleted if there are passes associated with it.</p>
        
        <form method="POST">
            {% csrf_token %}
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-gradient-danger">
                    <span class="material-icons me-1" style="font-size: 1rem;">delete</span>
                    Delete Plan
                </button>
                <a href="{% url 'plans_list' %}" class="btn btn-outline-light">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
